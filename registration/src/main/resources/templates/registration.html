<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Axxess2Cloud - Registration</title>
<link rel="stylesheet" type="text/css" href="registration/css/enhanced.css" />
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.css" />
<script src="registration/js/jquery-1.8.2.min.js" type="text/javascript"></script>
<script src="registration/js/jquery.mobile-1.2.0.min.js" type="text/javascript"></script>
<script src="registration/js/server.js" type="text/javascript"></script>
<script src="registration/js/sha1.js" type="text/javascript"></script>
<script src="registration/js/registration.js" type="text/javascript"></script>
</head>
<body>
    <!-- page:register -->
    <div data-role="page" id="register">
        <form id="register-form">
            <!-- page:register - header -->
            <div data-role="header" data-position="fixed">
                <fieldset class="ui-grid-b">
                    <div class="ui-block-a">
                        <a href="http://localhost/main" data-transition="slidedown"
                            data-role="button" data-icon="arrow-u" rel="external">Zur&uuml;ck</a>
                    </div>
                </fieldset>
            </div>
            <!-- page:register - /header -->
            <!-- page:register - content -->
            <div data-role="content">

                <div id="register-error-text" style="background:red;color:white;display:none;font-style:normal;font-size:large;padding:10px;text-align:center"></div>

                <label for="first-name-text" id="first-name-label">Vorname:</label> 
                <input type="text" id="first-name-text" value="Oliver" size="20" maxlength="80" onkeydown="if (event.keyCode == 13) register()"/> 
                <label for="last-name-text" id="last-name-label">Name:</label> 
                <input type="text" id="last-name-text" value="Wronka" size="20" maxlength="80" onkeydown="if (event.keyCode == 13) register()"/> 
                <label for="e-mail-text" id="e-mail-label">E-Mail:</label> 
                <input type="text" id="e-mail-text" value="wronka@axxessio.com" size="20" maxlength="255" onkeydown="if (event.keyCode == 13) register()"/> 
                <label for="e-mail-repeat-text" id="e-mail-repeat-label">E-Mail (Wiederholung):</label> 
                <input type="text" id="e-mail-repeat-text" value="wronka@axxessio.com" size="20" maxlength="255" onkeydown="if (event.keyCode == 13) register()"/> 
                <label for="user-name-text" id="user-name-label">Benutzer:</label> 
                <input type="text" id="user-name-text" value="owronka" size="20" maxlength="20" onkeydown="if (event.keyCode == 13) register()"/> 
                <label for="password-text" id="password-label">Password:</label> 
                <input type="password" id="password-text" value="axxessio" size="20" maxlength="20" onkeydown="if (event.keyCode == 13) register()"/> 
                <label for="password-repeat-text" id="password-repeat-label">Password (Wiederholung):</label> 
                <input type="password" id="password-repeat-text" value="axxessio" size="20" maxlength="20" onkeydown="if (event.keyCode == 13) register()"/> 
                <a data-role="button" data-icon="check" data-inline="true" onclick="register()" rel="external">Registrieren</a>

            </div>
        </form>
    </div>
    <!-- /page:register -->
    <!-- page:error -->
    <div data-role="page" id="error">
        <!-- page:error - header -->
        <!-- page:error - /header -->
        <!-- page:error - content -->
        <div data-role="content">
			<div style="text-align:center; padding:20px;">
				<form>
					<h1 style="color:red">Der Benutzer konnte nicht angelegt werden!</h1>
					<h2>Der Benutzer ist bereits vorhanden!</h2>
					<h2>Bitte registrieren sie sich unter einen anderen Benutzernamen!</h2>
					<h2>Was m&ouml;chten Sie als n&auml;chstes tun?</h2>
                    <a href="#register" data-transition="slideup" data-role="button" data-icon="arrow-u">Benutzernamen &auml;ndern</a>
                    <a href="http://localhost/main" data-transition="slideup" data-role="button" data-icon="arrow-u" rel="external">Abbrechen</a>
				</form>
			</div>        
		</div>
    </div>
    <!-- /page:error -->
</body>
</html>
